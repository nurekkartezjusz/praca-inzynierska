<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statystyki gracza</title>
</head>
<body>
<div class="app">
    <a href="../index.html" class="home-btn">üè† Strona g≈Ç√≥wna</a>
    <div class="calosc">
        <div class="lewo">
            <div class="nickname">
                <h1 id="username">&nbsp;</h1>
            </div>
            <div class="avatar">
                <img id="skora" class="layer">
                <img id="usta" class="layer">
                <img id="oczy" class="layer">
                <img id="wlosy" class="layer">
                <img id="koszulka" class="layer">
                <img id="spodnie" class="layer">
            </div>
            <button class="zmien-wyglad-btn" onclick="window.location.href='../wybor awatara/index.html'">Zmie≈Ñ wyglƒÖd</button>
        </div>
        <div class="statystyki">
            <h2>Statystyki</h2>
            <div class="stat">
                <span>Rozegrane gry:</span>
                <span>12</span>
            </div>
            <div class="stat">
                <span>Wygrane gry:</span>
                <span>10</span>
            </div>
            <div class="stat">
                <span>Przegrane gry:</span>
                <span>2</span>
            </div>
            <div class="stat">
                <span>Do≈õwiadczenie:</span>
                <span>3450 XP</span>
            </div>
        </div>
    </div>
    
    <!-- Edycja profilu -->
    <div class="edycja-profilu">
        <h2>Edycja profilu</h2>
        <div class="error-message" id="profile-error" style="display: none;"></div>
        <div class="success-message" id="profile-success" style="display: none;"></div>
        
        <!-- Wyb√≥r opcji -->
        <div class="edit-options" id="edit-options">
            <button class="edit-option-btn" onclick="showEditSection('username')">
                üë§ Zmie≈Ñ nazwƒô u≈ºytkownika
            </button>
            <button class="edit-option-btn" onclick="showEditSection('email')">
                üìß Zmie≈Ñ adres email
            </button>
            <button class="edit-option-btn" onclick="showEditSection('password')">
                üîí Zmie≈Ñ has≈Ço
            </button>
        </div>
        
        <!-- Formularz edycji -->
        <form id="profile-form" onsubmit="updateProfile(event)" style="display: none;">
            <div class="form-group" id="username-group" style="display: none;">
                <label for="edit-username">Nowa nazwa u≈ºytkownika</label>
                <input type="text" id="edit-username" placeholder="Wpisz nowƒÖ nazwƒô u≈ºytkownika">
            </div>
            
            <div class="form-group" id="email-group" style="display: none;">
                <label for="edit-email">Nowy adres email</label>
                <input type="email" id="edit-email" placeholder="Wpisz nowy adres email">
            </div>
            
            <div class="form-group" id="password-group" style="display: none;">
                <label for="new-password">Nowe has≈Ço</label>
                <input type="password" id="new-password" placeholder="Wpisz nowe has≈Ço (min. 6 znak√≥w)">
            </div>
            
            <div class="form-group">
                <label for="current-password">Potwierd≈∫ obecne has≈Ço</label>
                <input type="password" id="current-password" placeholder="Wpisz obecne has≈Ço" required>
                <a href="../haslo/index.html" class="forgot-password-link">Nie pamiƒôtam has≈Ça</a>
            </div>
            
            <div class="form-buttons">
                <button type="button" class="cancel-btn" onclick="cancelEdit()">Anuluj</button>
                <button type="submit" class="save-profile-btn">Zapisz zmiany</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8000';

    // Konfiguracja kolor√≥w awatara
    const colors = {
        wlosy: ["czarne", "blond", "braz"],
        koszulka: ["czarna", "czerwona", "niebieska", "zielona", "biala", "rozowa"],
        spodnie: ["czarne", "biale", "szare", "niebieskie"]
    };

    // Renderuj awatar na podstawie state
    function renderAvatar(avatarState) {
        const parts = ["skora", "usta", "oczy", "wlosy", "koszulka", "spodnie"];
        
        parts.forEach(part => {
            const img = document.getElementById(part);
            let path = "";
            
            if (colors[part]) {
                const styleNum = avatarState[part];
                const colorIndex = avatarState[part + "ColorIndex"];
                const color = colors[part][colorIndex];
                path = `../wybor%20awatara/img/${part}/${part}${styleNum}_${color}.png`;
            } else {
                path = `../wybor%20awatara/img/${part}/${part}${avatarState[part]}.png`;
            }
            
            img.src = path;
        });
    }

    // Pobierz dane u≈ºytkownika
    async function loadUserData() {
        const token = localStorage.getItem('access_token');
        
        if (!token) {
            // Brak tokenu - przekieruj do logowania
            window.location.href = '../logowanie/index.html';
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/me?token=${token}`);
            
            if (response.ok) {
                const userData = await response.json();
                
                // Sprawd≈∫ czy u≈ºytkownik ma awatar - je≈õli nie, przekieruj do kreatora
                if (!userData.avatar) {
                    window.location.href = '../wybor awatara/index.html?new=true';
                    return;
                }
                
                // Wy≈õwietl nickname
                document.getElementById('username').textContent = userData.username;
                
                // Renderuj awatar
                if (userData.avatar) {
                    const avatarState = JSON.parse(userData.avatar);
                    renderAvatar(avatarState);
                } else {
                    // Domy≈õlny awatar je≈õli u≈ºytkownik go nie stworzy≈Ç
                    const defaultAvatar = {
                        skora: 1,
                        usta: 1,
                        oczy: 1,
                        wlosy: 1,
                        wlosyColorIndex: 0,
                        koszulka: 1,
                        koszulkaColorIndex: 0,
                        spodnie: 1,
                        spodnieColorIndex: 0
                    };
                    renderAvatar(defaultAvatar);
                }
            } else {
                // Token niewa≈ºny - przekieruj do logowania
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_email');
                window.location.href = '../logowanie/index.html';
            }
        } catch (error) {
            console.error('B≈ÇƒÖd pobierania danych u≈ºytkownika:', error);
            document.getElementById('username').textContent = 'B≈ÇƒÖd';
        }
    }

    // Za≈Çaduj dane przy starcie
    loadUserData();
    
    let currentEditMode = null;
    
    // Poka≈º sekcjƒô edycji
    function showEditSection(mode) {
        currentEditMode = mode;
        
        // Ukryj opcje wyboru
        document.getElementById('edit-options').style.display = 'none';
        
        // Poka≈º formularz
        document.getElementById('profile-form').style.display = 'block';
        
        // Ukryj wszystkie pola
        document.getElementById('username-group').style.display = 'none';
        document.getElementById('email-group').style.display = 'none';
        document.getElementById('password-group').style.display = 'none';
        
        // Wyczy≈õƒá pola
        document.getElementById('edit-username').value = '';
        document.getElementById('edit-email').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('current-password').value = '';
        
        // Poka≈º odpowiednie pole
        if (mode === 'username') {
            document.getElementById('username-group').style.display = 'block';
        } else if (mode === 'email') {
            document.getElementById('email-group').style.display = 'block';
        } else if (mode === 'password') {
            document.getElementById('password-group').style.display = 'block';
        }
        
        // Ukryj komunikaty
        document.getElementById('profile-error').style.display = 'none';
        document.getElementById('profile-success').style.display = 'none';
    }
    
    // Anuluj edycjƒô
    function cancelEdit() {
        currentEditMode = null;
        
        // Poka≈º opcje wyboru
        document.getElementById('edit-options').style.display = 'flex';
        
        // Ukryj formularz
        document.getElementById('profile-form').style.display = 'none';
        
        // Wyczy≈õƒá pola
        document.getElementById('profile-form').reset();
        
        // Ukryj komunikaty
        document.getElementById('profile-error').style.display = 'none';
        document.getElementById('profile-success').style.display = 'none';
    }
    
    // Aktualizuj profil
    async function updateProfile(event) {
        event.preventDefault();
        
        const token = localStorage.getItem('access_token');
        const errorDiv = document.getElementById('profile-error');
        const successDiv = document.getElementById('profile-success');
        
        // Ukryj poprzednie komunikaty
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        const username = document.getElementById('edit-username').value.trim();
        const email = document.getElementById('edit-email').value.trim();
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        
        // Walidacja - sprawd≈∫ czy wype≈Çniono odpowiednie pole
        if (currentEditMode === 'username' && !username) {
            errorDiv.textContent = 'Wpisz nowƒÖ nazwƒô u≈ºytkownika';
            errorDiv.style.display = 'block';
            return;
        }
        
        if (currentEditMode === 'email' && !email) {
            errorDiv.textContent = 'Wpisz nowy adres email';
            errorDiv.style.display = 'block';
            return;
        }
        
        if (currentEditMode === 'password' && !newPassword) {
            errorDiv.textContent = 'Wpisz nowe has≈Ço';
            errorDiv.style.display = 'block';
            return;
        }
        
        // Wymagane obecne has≈Ço
        if (!currentPassword) {
            errorDiv.textContent = 'Podaj obecne has≈Ço aby dokonaƒá zmian';
            errorDiv.style.display = 'block';
            return;
        }
        
        try {
            const updateData = {
                current_password: currentPassword
            };
            
            // Dodaj tylko zmieniane pole
            if (currentEditMode === 'username' && username) {
                updateData.username = username;
            } else if (currentEditMode === 'email' && email) {
                updateData.email = email;
            } else if (currentEditMode === 'password' && newPassword) {
                updateData.new_password = newPassword;
            }
            
            const response = await fetch(`${API_URL}/api/profile?token=${token}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updateData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                successDiv.textContent = 'Profil zaktualizowany pomy≈õlnie!';
                successDiv.style.display = 'block';
                
                // Od≈õwie≈º dane u≈ºytkownika
                loadUserData();
                
                // Wr√≥ƒá do opcji wyboru po 2 sekundach
                setTimeout(() => {
                    cancelEdit();
                }, 2000);
            } else {
                errorDiv.textContent = data.detail || 'B≈ÇƒÖd aktualizacji profilu';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem';
            errorDiv.style.display = 'block';
        }
    }
</script>
</body>
</html>
