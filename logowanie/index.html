<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="litera">W</span>ielka</h1>
            <h1><span class="litera">S</span>tudencka</h1>
            <h1><span class="litera">B</span>atalia</h1>
        </div>
        <div class="logow">
            <div class="login card">
                <h2>Logowanie</h2>
                <div class="field">
                    <input type="text" id="login" required>
                    <label for="login">Login (nazwa lub adres e-mail)</label>
                </div>
                <div class="field">
                    <input type="password" id="password" required>
                    <label for="password">Hasło</label>
                </div>
                <button class="logowanie">Zaloguj się</button>
                <a href="haslo">Zapomniałem hasła</a>
            </div>
            <div class="rejestr card">
                <h2>Nie masz konta? Zarejestruj się</h2>
                <button class="rejestracja">Zarejestruj się</button>
            </div>
        </div>
    </div>
</body>
</html>
