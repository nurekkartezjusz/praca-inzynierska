<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/toast.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Wielka</h1>
            <h1>Studencka</h1>
            <h1>Batalia</h1>
        </div>
        <div class="logow">
            <div class="login card">
                <h2>Logowanie</h2>
                <div class="field">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Adres e-mail</label>
                </div>
                <div class="field">
                    <div class="input-box">
                        <input type="password" id="password" class="password-input" required placeholder=" "> 
                        <label for="password">Hasło</label>  
                        <img src="img/hide.png" alt="view" class="eye-icon"> 
                    </div>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <div class="loader" id="loader" style="display: none;"></div>
                <button class="logowanie" id="login-btn">Zaloguj się</button>
                <a href="../haslo/index.html">Zapomniałem hasła</a>
            </div>
            <div class="rejestr card">
                <h2>Nie masz konta? Zarejestruj się</h2>
                <button class="rejestracja" onclick="window.location.href = '../rejestracja/index.html';">Zarejestruj się</button>
            </div>
            <div class="going-back">
                <a href="../index.html">← Powrót do strony głównej</a>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">©<script>document.write(new Date().getFullYear())</script> — Projekt edukacyjny</div>
    </footer>

    <script src="../js/toast.js"></script>
    <script>
        const eyeIcons = document.querySelectorAll(".eye-icon");

        eyeIcons.forEach(icon => {
            icon.addEventListener("click", () =>{
                const input = icon.parentElement.querySelector(".password-input");

                if(input.type === "password"){
                    input.type = "text";
                    icon.src = "img/view.png";
                }else{
                    input.type = "password";
                    icon.src = "img/hide.png";
                }
            })
            
        });
    </script>
    <script>
        const API_URL = '/api';

        // Tłumaczenie błędów na polski
        function translateError(msg) {
            const translations = {
                "value is not a valid email address": "Nieprawidłowy adres e-mail",
                "Email already registered": "Email już zarejestrowany",
                "Username already taken": "Nazwa użytkownika już zajęta",
                "Invalid email or password": "Nieprawidłowy email lub hasło",
                "There must be something after the @-sign": "Po znaku @ musi być domena"
            };
            
            for (const [en, pl] of Object.entries(translations)) {
                if (msg.includes(en)) {
                    return pl;
                }
            }
            return msg;
        }

        document.getElementById('login-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loader = document.getElementById('loader');
            const button = document.getElementById('login-btn');

            // Resetuj błąd
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Pokaż loader
            loader.style.display = 'block';
            button.disabled = true;
            button.style.opacity = '0.6';

            // Walidacja
            if (!email || !password) {
                errorDiv.textContent = 'Proszę wypełnić wszystkie pola';
                errorDiv.style.display = 'block';
                loader.style.display = 'none';
                button.disabled = false;
                button.style.opacity = '1';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Zapisz token do localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_email', email);
                    
                    // Przekieruj do strony głównej
                    window.location.href = '../index.html';
                } else {
                    let errorMsg = 'Błąd logowania';
                    if (typeof data.detail === 'string') {
                        errorMsg = translateError(data.detail);
                    } else if (Array.isArray(data.detail) && data.detail.length > 0) {
                        errorMsg = translateError(data.detail[0].msg || data.detail[0]);
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd połączenia z serwerem: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Ukryj loader i przywróć przycisk
                loader.style.display = 'none';
                button.disabled = false;
                button.style.opacity = '1';
            }
        });

        // Pozwól na logowanie przyciskiem Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
