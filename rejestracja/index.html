<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rejestracja</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="litera">W</span>ielka</h1>
            <h1><span class="litera">S</span>tudencka</h1>
            <h1><span class="litera">B</span>atalia</h1>
        </div>
        <div class="logow">
            <div class="rejestr card">
                <h2>Rejestracja</h2>
                <div class="field">
                    <input type="text" id="username" required>
                    <label for="username">Nazwa użytkownika</label>
                </div>
                <div class="field">
                    <input type="email" id="email" required>
                    <label for="email">Adres e-mail</label>
                </div>
                <div class="field">
                    <input type="password" id="password" required>
                    <label for="password">Hasło</label>
                </div>
                <div class="field">
                    <input type="password" id="password-repeat" required>
                    <label for="password-repeat">Powtórz hasło</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="regulamin" required>
                    <label for="regulamin">Akceptuję regulamin</label>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <button class="rejestracja" id="register-btn">Zarejestruj się</button>
            </div>
            <div class="login card">
                <h2>Masz konto? Zaloguj się</h2>
                <button class="logowanie" onclick="window.location.href = '../logowanie/index.html'">Zaloguj się</button>
            </div>
            <div class="going-back">
                <a href="../index.html">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">©<script>document.write(new Date().getFullYear())</script> — Projekt edukacyjny</div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8000';

        // Tłumaczenie błędów na polski
        function translateError(msg) {
            const translations = {
                "value is not a valid email address": "Nieprawidłowy adres e-mail",
                "Email already registered": "Email już zarejestrowany",
                "Username already taken": "Nazwa użytkownika już zajęta",
                "Invalid email or password": "Nieprawidłowy email lub hasło",
                "There must be something after the @-sign": "Po znaku @ musi być domena"
            };
            
            for (const [en, pl] of Object.entries(translations)) {
                if (msg.includes(en)) {
                    return pl;
                }
            }
            return msg;
        }

        document.getElementById('register-btn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('password-repeat').value;
            const regulamin = document.getElementById('regulamin').checked;
            const errorDiv = document.getElementById('error-message');

            // Resetuj błąd
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            // Walidacja
            if (!username || !email || !password || !passwordRepeat) {
                errorDiv.textContent = 'Proszę wypełnić wszystkie pola';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== passwordRepeat) {
                errorDiv.textContent = 'Hasła się nie zgadzają';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Hasło musi mieć co najmniej 6 znaków';
                errorDiv.style.display = 'block';
                return;
            }

            if (!regulamin) {
                errorDiv.textContent = 'Musisz zaakceptować regulamin';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Rejestracja pomyślna! Możesz się teraz zalogować.');
                    // Przekieruj do logowania
                    window.location.href = '../logowanie/index.html';
                } else {
                    let errorMsg = 'Błąd rejestracji';
                    if (typeof data.detail === 'string') {
                        errorMsg = translateError(data.detail);
                    } else if (Array.isArray(data.detail) && data.detail.length > 0) {
                        errorMsg = translateError(data.detail[0].msg || data.detail[0]);
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd połączenia z serwerem: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Pozwól na rejestrację przyciskiem Enter
        document.getElementById('password-repeat').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('register-btn').click();
            }
        });
    </script>
</body>
</html>
