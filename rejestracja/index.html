<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/validation.css">
    <link rel="stylesheet" href="../css/toast.css">
    <title>Rejestracja</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="litera">W</span>ielka</h1>
            <h1><span class="litera">S</span>tudencka</h1>
            <h1><span class="litera">B</span>atalia</h1>
        </div>
        <div class="logow">
            <div class="rejestr card">
                <h2>Rejestracja</h2>
                <div class="field">
                    <input type="text" id="username" required>
                    <label for="username">Nazwa użytkownika (min. 3 znaki)</label>
                    <span class="validation-icon" id="username-icon"></span>
                </div>
                <div class="field">
                    <input type="email" id="email" required>
                    <label for="email">Adres e-mail</label>
                    <span class="validation-icon" id="email-icon"></span>
                </div>
                <div class="field">
                    <div class="input-box">
                            <input type="password" id="password" class="password-input" required> 
                            <img src="img/view.png" alt="view" class="eye-icon">         
                    </div>
                    <label for="password">Hasło (min. 6 znaków)</label>
                    
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text"></span>
                    </div>
                    <ul class="password-requirements" id="password-requirements" style="display: none;">
                        <li id="req-length">✗ Minimum 6 znaków</li>
                        <li id="req-letter">✗ Zawiera literę</li>
                        <li id="req-number">✗ Zawiera cyfrę</li>
                    </ul>
                </div>
                <div class="field">
                    <input type="password" id="password-repeat" required>
                    <label for="password-repeat">Powtórz hasło</label>
                    <span class="validation-icon" id="password-repeat-icon"></span>
                </div>
                <div class="field">
                    <input type="checkbox" id="regulamin" required>
                    <label for="regulamin">Akceptuję <a href="../regulamin/index.html" target="_blank" style="color: #667eea; text-decoration: underline; pointer-events: all;" onclick="event.stopPropagation();">regulamin</a></label>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <div class="loader" id="loader" style="display: none;"></div>
                <button class="btn-primary" id="register-btn">Zarejestruj się</button>
            </div>
            <div class="login card">
                <h2>Masz konto? Zaloguj się</h2>
                <button class="logowanie" onclick="window.location.href = '../logowanie/index.html'">Zaloguj się</button>
            </div>
            <div class="going-back">
                <a href="../index.html">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">©<script>document.write(new Date().getFullYear())</script> — Projekt edukacyjny</div>
    </footer>
    
    <script src="../js/toast.js"></script>

    
    <script>
        // Skrypt show/hide password
            const eyeIcons = document.querySelectorAll(".eye-icon");

        eyeIcons.forEach(icon => {
        icon.addEventListener("click", () => {
            const input = icon.previousElementSibling;

            if (input.type === "password") {
                input.type = "text";
                icon.src = "img/hide.png";
            } else {
                input.type = "password";
                icon.src = "img/view.png";
            }
        });
    });

    </script>
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Walidacja w czasie rzeczywistym
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordRepeatInput = document.getElementById('password-repeat');
        
        // Walidacja username
        usernameInput.addEventListener('input', function() {
            const icon = document.getElementById('username-icon');
            if (this.value.length >= 3) {
                icon.className = 'validation-icon valid';
            } else if (this.value.length > 0) {
                icon.className = 'validation-icon invalid';
            } else {
                icon.className = 'validation-icon';
            }
        });
        
        // Walidacja email
        emailInput.addEventListener('input', function() {
            const icon = document.getElementById('email-icon');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                icon.className = 'validation-icon valid';
            } else if (this.value.length > 0) {
                icon.className = 'validation-icon invalid';
            } else {
                icon.className = 'validation-icon';
            }
        });
        
        // Walidacja hasła i siła
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const icon = document.getElementById('password-icon');
            const strengthDiv = document.getElementById('password-strength');
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            const requirementsDiv = document.getElementById('password-requirements');
            
            if (password.length > 0) {
                strengthDiv.style.display = 'block';
                requirementsDiv.style.display = 'block';
                
                // Sprawdź wymagania
                const hasLength = password.length >= 6;
                const hasLetter = /[a-zA-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                
                // Aktualizuj listę wymagań
                document.getElementById('req-length').className = hasLength ? 'met' : '';
                document.getElementById('req-letter').className = hasLetter ? 'met' : '';
                document.getElementById('req-number').className = hasNumber ? 'met' : '';
                
                // Oblicz siłę hasła
                let strength = 0;
                if (hasLength) strength++;
                if (hasLetter) strength++;
                if (hasNumber) strength++;
                
                // Ustaw siłę
                strengthFill.className = 'strength-fill';
                if (strength === 3) {
                    strengthFill.classList.add('strong');
                    strengthText.textContent = 'Silne hasło';
                    strengthText.style.color = '#28a745';
                    icon.className = 'validation-icon valid';
                } else if (strength === 2) {
                    strengthFill.classList.add('medium');
                    strengthText.textContent = 'Średnie hasło';
                    strengthText.style.color = '#ffc107';
                    icon.className = 'validation-icon invalid';
                } else {
                    strengthFill.classList.add('weak');
                    strengthText.textContent = 'Słabe hasło';
                    strengthText.style.color = '#dc3545';
                    icon.className = 'validation-icon invalid';
                }
            } else {
                strengthDiv.style.display = 'none';
                requirementsDiv.style.display = 'none';
                icon.className = 'validation-icon';
            }
            
            // Waliduj ponownie powtórzone hasło
            if (passwordRepeatInput.value.length > 0) {
                validatePasswordRepeat();
            }
        });
        
        // Walidacja powtórzonego hasła
        function validatePasswordRepeat() {
            const icon = document.getElementById('password-repeat-icon');
            const password = passwordInput.value;
            const passwordRepeat = passwordRepeatInput.value;
            
            if (passwordRepeat.length > 0) {
                if (password === passwordRepeat) {
                    icon.className = 'validation-icon valid';
                } else {
                    icon.className = 'validation-icon invalid';
                }
            } else {
                icon.className = 'validation-icon';
            }
        }
        
        passwordRepeatInput.addEventListener('input', validatePasswordRepeat);

        // Tłumaczenie błędów na polski
        function translateError(msg) {
            const translations = {
                "value is not a valid email address": "Nieprawidłowy adres e-mail",
                "Email already registered": "Email już zarejestrowany",
                "Username already taken": "Nazwa użytkownika już zajęta",
                "Invalid email or password": "Nieprawidłowy email lub hasło",
                "There must be something after the @-sign": "Po znaku @ musi być domena"
            };
            
            for (const [en, pl] of Object.entries(translations)) {
                if (msg.includes(en)) {
                    return pl;
                }
            }
            return msg;
        }

        document.getElementById('register-btn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('password-repeat').value;
            const regulamin = document.getElementById('regulamin').checked;
            const errorDiv = document.getElementById('error-message');
            const loader = document.getElementById('loader');
            const button = document.getElementById('register-btn');

            // Resetuj błąd
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Pokaż loader
            loader.style.display = 'block';
            button.disabled = true;
            button.style.opacity = '0.6';

            // Walidacja podstawowa
            if (!username || !email || !password || !passwordRepeat) {
                errorDiv.textContent = 'Proszę wypełnić wszystkie pola';
                errorDiv.style.display = 'block';
                loader.style.display = 'none';
                button.disabled = false;
                button.style.opacity = '1';
                return;
            }

            if (!regulamin) {
                errorDiv.textContent = 'Musisz zaakceptować regulamin';
                errorDiv.style.display = 'block';
                loader.style.display = 'none';
                button.disabled = false;
                button.style.opacity = '1';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Rejestracja pomyślna - automatycznie zaloguj użytkownika
                    try {
                        const loginResponse = await fetch(`${API_URL}/api/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                password: password
                            })
                        });

                        const loginData = await loginResponse.json();

                        if (loginResponse.ok) {
                            // Zapisz token
                            localStorage.setItem('access_token', loginData.access_token);
                            localStorage.setItem('user_email', email);
                            
                            // Przekieruj do kreacji awatara z parametrem dla nowych użytkowników
                            showSuccess('Konto utworzone pomyślnie! Stwórz teraz swojego awatara.');
                            setTimeout(() => {
                                window.location.href = '../wybor awatara/index.html?new=true';
                            }, 1500);
                        } else {
                            // Jeśli automatyczne logowanie się nie powiodło, przekieruj do logowania
                            showSuccess('Rejestracja pomyślna! Możesz się teraz zalogować.');
                            setTimeout(() => {
                                window.location.href = '../logowanie/index.html';
                            }, 2000);
                        }
                    } catch (loginError) {
                        // Jeśli błąd logowania, przekieruj do logowania
                        showSuccess('Rejestracja pomyślna! Możesz się teraz zalogować.');
                        setTimeout(() => {
                            window.location.href = '../logowanie/index.html';
                        }, 2000);
                    }
                } else {
                    let errorMsg = 'Błąd rejestracji';
                    if (typeof data.detail === 'string') {
                        errorMsg = translateError(data.detail);
                    } else if (Array.isArray(data.detail) && data.detail.length > 0) {
                        errorMsg = translateError(data.detail[0].msg || data.detail[0]);
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd połączenia z serwerem: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Ukryj loader
                loader.style.display = 'none';
                button.disabled = false;
                button.style.opacity = '1';
            }
        });

        // Pozwól na rejestrację przyciskiem Enter
        document.getElementById('password-repeat').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('register-btn').click();
            }
        });
    </script>
</body>
</html>
