<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Książka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Comforter+Brush&family=Noto+Serif+Ahom&family=Parisienne&family=Press+Start+2P&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="book">
    <div class="paper cover" id="p1">
        <div class="front cover-front">
            <div class="page left">
                <h2>Wielka Studencka Batalia</h2>
                <p>Zasady gry</p>
            </div>
        </div>
        <div class="back">
            <div class="page right">
            </div>
        </div>
    </div>
    <div class="paper" id="p2">
        <div class="front">
            <div class="page left">
                <h2>Strona 1</h2>
                <p>Opis gry...</p>
            </div>
        </div>
        <div class="back">
            <div class="page right">
                <h2>Strona 2</h2>
                <p>Cel gry...</p>
            </div>
        </div>
    </div>
    <div class="paper" id="p3">
        <div class="front">
            <div class="page left">
                <h2>Strona 3</h2>
                <p>Monety...</p>
            </div>
        </div>
        <div class="back">
            <div class="page right">
                <h2>Strona 4</h2>
                <p>Kryształki...</p>
            </div>
        </div>
    </div>
    <div class="paper" id="p4">
        <div class="front">
            <div class="page left">
                <h2>Strona 5</h2>
                <p>Reguły...</p>
            </div>
        </div>
        <div class="back">
            <div class="page right">
                <h2>Strona 6</h2>
                <p>Klasy...</p>
            </div>
        </div>
    </div>
    <div class="paper cover" id="p5">
        <div class="front">
            <div class="page left">
                <h2></h2>
                <p></p>
            </div>
        </div>
        <div class="back cover-back">
            <div class="page right">
            </div>
        </div>
    </div>
</div>
<div class="buttons">
    <button onclick="prevPage()">⬅</button>
    <button onclick="nextPage()">➡</button>
</div>
    <script src="script.js"></script>
</body>
</html>
