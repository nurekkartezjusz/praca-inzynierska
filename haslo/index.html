<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/toast.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Wielka</h1>
            <h1>Studencka</h1>
            <h1>Batalia</h1>
        </div>
        <div class="logow">
            <div class="password-recovery card" id="step1">
                <h2>Resetowanie hasła - Krok 1</h2>
                <p>Podaj email, a otrzymasz 6-cyfrowy kod do resetowania hasła.</p>
                <div class="field">
                    <input type="text" id="email" required placeholder=" ">
                    <label for="email">Adres e-mail powiązany z kontem</label>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <button class="reset-password" id="request-token-btn">Wyślij kod resetowania</button>
            </div>

            <div class="password-recovery card" id="step2" style="display: none;">
                <h2>Resetowanie hasła - Krok 2</h2>
                <p>
                    ✓ Kod został wysłany! Wpisz go poniżej wraz z nowym hasłem.
                </p>
                <div class="field">
                    <input type="text" id="reset-token" required maxlength="6" placeholder=" ">
                    <label for="reset-token">Kod resetowania (6 cyfr)</label>
                </div>
                <div class="field">
                    <input type="password" id="new-password" class="password-input" required placeholder=" ">
                    <label for="new-password">Nowe hasło (min. 6 znaków)</label>
                    <img src="img/hide.png" alt="view" class="eye-icon"> 
                </div>
                <div class="field">
                    <input type="password" id="confirm-password" class="password-input" required placeholder=" ">
                    <label for="confirm-password">Potwierdź nowe hasło</label>
                    <img src="img/hide.png" alt="view" class="eye-icon"> 
                </div>
                <div id="error-message-2" style="color: red; margin-bottom: 10px; display: none;"></div>
                <div id="success-message" style="color: #4CAF50; margin-bottom: 10px; display: none;"></div>
                <button class="reset-password" id="reset-password-btn">Zresetuj hasło</button>
                <button class="reset-password" id="back-btn">Wróć i wpisz email ponownie</button>
            </div>

            <div class="login card">
                <h2>Masz konto? Zaloguj się</h2>
                <button class="logowanie" onclick="window.location.href = '../logowanie/index.html'">Zaloguj się</button>
            </div>
            <div class="going-back">
                <a href="../index.html">← Powrót do strony głównej</a>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">©<script>document.write(new Date().getFullYear())</script> — Projekt edukacyjny</div>
    </footer>

    <script src="../js/toast.js"></script>
    <script>
        const API_URL = '/api';

        // Krok 1: Żądanie tokenu resetowania
        document.getElementById('request-token-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (!email || !email.includes('@')) {
                errorDiv.textContent = 'Proszę podać poprawny adres e-mail';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/password-reset-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Pokaż krok 2
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    
                    // Sprawdź, czy email został wysłany czy to tryb dev
                    if (data.email_sent) {
                        showSuccess('Kod resetowania został wysłany na Twój email!');
                    } else if (data.token) {
                        // Tryb deweloperski - pokaż token
                        showInfo(`Kod resetowania: ${data.token}`, 'Tryb deweloperski', 10000);
                    }
                } else {
                    errorDiv.textContent = data.detail || 'Błąd podczas żądania resetowania';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd połączenia z serwerem: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Krok 2: Resetowanie hasła z tokenem
        document.getElementById('reset-password-btn').addEventListener('click', async function() {
            const token = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message-2');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (!token || token.length !== 6) {
                errorDiv.textContent = 'Proszę podać 6-cyfrowy kod resetowania';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Hasło musi mieć co najmniej 6 znaków';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Hasła się nie zgadzają';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Hasło zostało zresetowane pomyślnie! Możesz się teraz zalogować.');
                    setTimeout(() => {
                        window.location.href = '../logowanie/index.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.detail || 'Błąd podczas resetowania hasła';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd połączenia z serwerem: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Przycisk "Wróć"
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('reset-token').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        });
    </script>
    <script>
        const eyeIcons = document.querySelectorAll(".eye-icon");

        eyeIcons.forEach(icon => {
            icon.addEventListener("click", () =>{
                const input = icon.parentElement.querySelector(".password-input");

                if(input.type === "password"){
                    input.type = "text";
                    icon.src = "img/view.png";
                }else{
                    input.type = "password";
                    icon.src = "img/hide.png";
                }
            })
            
        });
    </script>
</body>
</html>
